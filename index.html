<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./modal.css">
    <style>

    </style>

    <body>

        <h2 style="text-align:center">Lightbox</h2>

        <div class="imgBox"><img src="./images/image-product-1.jpg" onclick="openModal()"></div>
        <ul class="thumb">
            <li><a href="./images/image-product-1.jpg" target="imgBox"><img class="active"
                        src="./images/image-product-1.jpg" width="120px" onclick="currentSlide(1)"></a></li>
            <li><a href="./images/image-product-2.jpg" target="imgBox"><img src="./images/image-product-2.jpg"
                        width="120px" onclick="currentSlide(2)"></a></li>
            <li><a href="./images/image-product-3.jpg" target="imgBox"><img src="./images/image-product-3.jpg"
                        width="120px" onclick="currentSlide(3)"></a></li>
            <li><a href="./images/image-product-4.jpg" target="imgBox"><img src="./images/image-product-4.jpg"
                        width="120px" onclick="currentSlide(4)"></a></li>
        </ul>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close cursor" onclick="closeModal()">&times;</span>

                <div class="mySlides">
                    <div class="numbertext">1 / 4</div>
                    <img src="./images/image-product-1.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">2 / 4</div>
                    <img src="./images/image-product-2.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">3 / 4</div>
                    <img src="./images/image-product-3.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">4 / 4</div>
                    <img src="./images/image-product-4.jpg" style="width:100%">
                </div>

                <a class="prev" onclick="plusSlides(-1)"><img class="arrow" src="./images/icon-previous.svg"
                        alt="prev"></a>
                <a class="next" onclick="plusSlides(1)"><img class="arrow" src="./images/icon-next.svg" alt="next"></a>

                <div class="row">
                    <div class="column">
                        <img class="demo cursor" src="./images/image-product-1-thumbnail.jpg" style="width:100%"
                            onclick="currentSlide(1)" alt="Nature and sunrise">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="./images/image-product-2-thumbnail.jpg" style="width:100%"
                            onclick="currentSlide(2)" alt="Snow">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="./images/image-product-3-thumbnail.jpg" style="width:100%"
                            onclick="currentSlide(3)" alt="Mountains and fjords">
                    </div>
                    <div class="column">
                        <img class="demo cursor" src="./image-product-4-thumbnail.jpg" style="width:100%"
                            onclick="currentSlide(4)" alt="Northern Lights">
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="./main.js"></script>

        <script>

        </script>

    </body>

</html>
